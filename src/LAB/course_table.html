<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course Table</title>
</head>
<style>
    body {
        margin: auto;
        width: 800px;
    }

    h1,
    h2,
    form,
    table {
        text-align: center;
    }

    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<script>
    function setTitle() {
        s_name = document.getElementById('s_name').value;
        title = `${s_name}`;
        window.alert(document.getElementById('title').innerHTML);
        document.getElementById('title').innerHTML = title;

    }
</script>

<body>

    <h1>Course Table</h1>

    <h2 id="title">Nick, 112-3</h2>
    <form action="">
        <label for="s_name">Name</label>
        <input type="text" id="s_name" name="s_name" value="Nick">

        <button type="submit" onclick="setTitle()">Submit</button>
    </form>

    <hr>

    <div class="course_table">
        <table>
            <tr>
                <th>-</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
            </tr>
            <tr>
                <td>9:10</td>
                <td>XXX</td>
                <td>Android</td>
                <td>Data Structure</td>
                <td>Web BE</td>
            </tr>
            <tr>
                <td>1:10</td>
                <td>XXX</td>
                <td>Web FE; 薛念林老師</td>
                <td>Wednesday</td>
                <td>Thursday</td>
            </tr>
        </table>
    </div>
</body>

</html>
