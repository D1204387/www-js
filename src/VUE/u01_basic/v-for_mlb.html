<!DOCTYPE html>
<html>

<head>
    <title>MLB Star</title>
    <style>
        #app>div {
            display: inline-block;
            border: dashed black 1px;
            padding: 10px;
            background-color: lightgreen;
        }

        #app p {
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h1>Example: Get the array element index with 'v-for'</h1>
    <p>The 'v-for' directive is used to get the index of objects inside the 'manyFoods' array, together with the name
        and url of each food object.</p>

    <div id="app">
        <div>
            <p v-for="(x, index) in players">
                {{ index }}: "{{ x.name }}", url: "{{ x.age }}" <br>
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    players: [
                        { name: 'Otani', age: 32 },
                        { name: 'Freeman', age: 33 },
                    ]
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
